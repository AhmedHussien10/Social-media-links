<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      <h1>Jessica Randall <span>London, United Kingdom</span></h1>

      <p>"Front-end developer and avid reader."</p>

      <ul>
        <li><button id="githubBtn">GitHub</button></li>
        <li><button id="frontendMentorBtn">Frontend Mentor</button></li>
        <li><button id="linkedinBtn">LinkedIn</button></li>
        <li><button id="twitterBtn">Twitter</button></li>
        <li><button id="instagramBtn">Instagram</button></li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
